{% extends "base.html" %}
{% block content %}
<h2>Reservas</h2>
<p><a href="{{ url_for('reservas_nueva') }}">+ Nueva reserva</a></p>
<table>
  <tr>
    <th>ID</th>
    <th>Fecha</th>
    <th>Turno</th>
    <th>Sala</th>
    <th>Edificio</th>
    <th>Estado</th>
  </tr>
  {% for r in reservas %}
  <tr>
    <td>{{ r.id_reserva }}</td>
    <td>{{ r.fecha }}</td>
    <td>{{ r.hora_inicio }} - {{ r.hora_fin }}</td>
    <td>{{ r.nombre_sala }}</td>
    <td>{{ r.edificio }}</td>
    <td>{{ r.estado }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
