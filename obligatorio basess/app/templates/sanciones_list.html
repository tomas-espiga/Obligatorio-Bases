{% extends "base.html" %}
{% block content %}
<h2>Sanciones</h2>

<p><a href="{{ url_for('sanciones_nueva') }}">+ Nueva sanción</a></p>

<table>
  <tr>
    <th>ID</th>
    <th>CI</th>
    <th>Nombre</th>
    <th>Fecha inicio</th>
    <th>Fecha fin</th>
    <th>Acciones</th>
  </tr>
  {% for s in sanciones %}
  <tr>
    <td>{{ s.id_sancion }}</td>
    <td>{{ s.ci_participante }}</td>
    <td>{{ s.nombre }} {{ s.apellido }}</td>
    <td>{{ s.fecha_inicio }}</td>
    <td>{{ s.fecha_fin }}</td>
    <td>
      <form action="{{ url_for('sanciones_eliminar', id_sancion=s.id_sancion) }}" method="post" style="display:inline" onsubmit="return confirm('¿Eliminar sanción?');">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
