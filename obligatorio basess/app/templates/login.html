{% extends "base.html" %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="post">
  <label>
    Email:
    <input type="email" name="email" required>
  </label>
  <br>

  <label>
    Contraseña:
    <input type="password" name="password" required>
  </label>
  <br>

  <button type="submit">Entrar</button>
</form>
{% endblock %}
