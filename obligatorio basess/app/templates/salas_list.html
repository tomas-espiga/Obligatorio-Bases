{% extends "base.html" %}
{% block content %}
<h2>Salas</h2>
<p><a href="{{ url_for('salas_nueva') }}">+ Nueva sala</a></p>
<table>
  <tr>
    <th>Edificio</th>
    <th>Nombre</th>
    <th>Capacidad</th>
    <th>Tipo</th>
    <th>Acciones</th>
  </tr>
  {% for s in salas %}
  <tr>
    <td>{{ s.edificio }}</td>
    <td>{{ s.nombre_sala }}</td>
    <td>{{ s.capacidad }}</td>
    <td>{{ s.tipo_sala }}</td>
    <td>
      <a href="{{ url_for('salas_editar', edificio=s.edificio, nombre_sala=s.nombre_sala) }}">Editar</a>
      <form action="{{ url_for('salas_eliminar', edificio=s.edificio, nombre_sala=s.nombre_sala) }}" method="post" style="display:inline" onsubmit="return confirm('Â¿Eliminar sala?');">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
